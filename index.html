<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://e7.pngegg.com/pngimages/963/77/png-clipart-computer-icons-temperature-celsius-thermometer-fahrenheit-thermometer-miscellaneous-measurement-thumbnail.png"
      type="image/x-icon"
    />
    <title>째C to 째F</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <h2>째C to 째F</h2>
    <div class="box">
      <label for="input">Celsius</label>
      <input type="number" min="-1000000" step="1" id="cel" />
      <button>Convert</button>
      <label for="input">Fahrenheit</label>
      <input type="number" min="-1000000" step="1" id="far" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
